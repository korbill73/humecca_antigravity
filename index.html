    <!-- Hero Slider Logic -->
    <script>
        (function () {
            /* Hero Slider Logic Inlined for Stability */
            const slides = document.querySelectorAll('.hero-slide');
            const dots = document.querySelectorAll('.hero-dot');
            let currentSlide = 0;
            let slideTimer;

            if (slides.length > 0) {
                function showSlide(index) {
                    if (index >= slides.length) index = 0;
                    if (index < 0) index = slides.length - 1;
                    currentSlide = index;

                    slides.forEach((slide, i) => {
                        if (i === currentSlide) slide.classList.add('active');
                        else slide.classList.remove('active');
                    });

                    // Update slide counter
                    const slideNumber = document.querySelector('.slide-number');
                    if (slideNumber) {
                        slideNumber.textContent = currentSlide + 1;
                    }

                    dots.forEach((dot, i) => {
                        // Reset inline styles to allow CSS to take over
                        dot.style.width = '';
                        dot.style.background = '';
                        dot.style.opacity = '';

                        if (i === currentSlide) {
                            dot.classList.add('active');
                        } else {
                            dot.classList.remove('active');
                        }
                    });
                }

                function nextSlide() { showSlide(currentSlide + 1); }

                function startTimer() {
                    if (slideTimer) clearInterval(slideTimer);
                    slideTimer = setInterval(nextSlide, 5000);
                }

                // Reset slide on click
                const prevBtn = document.querySelector('.hero-arrow.prev');
                const nextBtn = document.querySelector('.hero-arrow.next');

                function prevSlide() {
                    let newIndex = currentSlide - 1;
                    if (newIndex < 0) newIndex = slides.length - 1;
                    showSlide(newIndex);
                    startTimer();
                }

                if (prevBtn) prevBtn.addEventListener('click', prevSlide);
                if (nextBtn) nextBtn.addEventListener('click', () => { nextSlide(); startTimer(); });

                // Init
                showSlide(0);
                startTimer();

                // Interactions
                dots.forEach((dot, idx) => {
                    dot.addEventListener('click', function () {
                        showSlide(idx);
                        startTimer();
                    });
                });

                const heroContent = document.querySelector('.hero-content');
                if (heroContent) {
                    heroContent.addEventListener('mouseenter', () => clearInterval(slideTimer));
                    heroContent.addEventListener('mouseleave', startTimer);
                }
            }

            // Mobile Menu
            const mobileBtn = document.querySelector('.mobile-menu-btn');
            const nav = document.querySelector('.nav');
            if (mobileBtn && nav) {
                mobileBtn.addEventListener('click', () => {
                    nav.classList.toggle('active');
                });
            }
    </script>
