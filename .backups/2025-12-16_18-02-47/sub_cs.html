<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="view-transition" content="same-origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUMECCA Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Header (Same as index.html) -->
            <div id="header-placeholder"></div>


    <!-- Subpage Hero -->
    <section class="sw-hero" style="background: #1a1f3c;">
        <div class="container">
                        <div style="font-size: 13px; color: rgba(255,255,255,0.6); margin-bottom: 20px;">
                고객센터 <i class="fas fa-chevron-right" style="font-size: 10px; margin: 0 8px;"></i> 고객센터
            </div>
            <div style="width: 60px; height: 60px; background: rgba(255,255,255,0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; border: 1px solid rgba(255,255,255,0.2);">
                <i class="fas fa-headset" style="font-size: 30px; color: white;"></i>
            </div>
<h1>상세 페이지</h1>
            <p>HUMECCA Service Detail</p>
        </div>
    </section>

    <!-- Content -->
    <section class="page-content" style="padding: 80px 0">
        <div class="container">
            <div class="content-box"
                style="background: white; padding: 40px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); text-align: center; max-width: 800px; margin: 0 auto; min-height: 400px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <i class="fas fa-cog fa-spin" style="font-size: 3rem; color: #ddd; margin-bottom: 20px;"></i>
                <h2 style="font-size: 1.8rem; margin-bottom: 20px; color: #333;">서비스 준비중</h2>
                <p style="color: #666; width: 100%;">현재 상세 페이지를 준비하고 있습니다.</p>
                <a href="index.html" class="btn btn-outline"
                    style="margin-top: 30px; border-color: #ddd; color: #555;">메인으로 돌아가기</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="components/loader.js?v=3.18"></script>


    <script>
        // Improved Menu Interaction
        document.addEventListener('DOMContentLoaded', () => {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                const menu = item.querySelector('.dropdown-menu');
                if (!menu) return;

                // When link inside menu is clicked, hide menu immediately
                const links = menu.querySelectorAll('a.dropdown-item');
                links.forEach(link => {
                    link.addEventListener('click', () => {
                        menu.style.display = 'none'; // Force hide to prevent ghosting
                    });
                });

                // CRITICAL FIX: When mouse leaves the parent li, reset the inline style 
                // This ensures that next time the user hovers, CSS :hover works again.
                item.addEventListener('mouseleave', () => {
                    menu.style.display = '';
                    menu.style.opacity = '';
                    menu.style.visibility = '';
                });

                // Safety: Ensure it's clean (visible) when mouse enters
                item.addEventListener('mouseenter', () => {
                    menu.style.display = '';
                });
            });
        });
    </script>


    <script src="js/subpage-canvas.js"></script>
</body>

</html>
