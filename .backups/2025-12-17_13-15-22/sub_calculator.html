<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="view-transition" content="same-origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요금 계산기 - HUMECCA</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700;800&display=block" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css?v=3.20">
    <link rel="stylesheet" href="service_premium.css">
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <main id="main-content">
        <!-- Hero Section -->
        <section class="cloud-hero" style="background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);">
            <div class="container">
                <div class="cloud-badgetext"
                    style="background: rgba(59, 130, 246, 0.2); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.3);">
                    Cost Calculator</div>
                <h1>요금 계산기</h1>
                <p>원하는 사양을 선택하여 예상 비용을 실시간으로 확인하세요.</p>
            </div>
        </section>

        <!-- Calculator Placeholer -->
        <div class="container" style="padding: 60px 20px; text-align: center;">
            <div
                style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #e2e8f0;">
                <i class="fas fa-calculator" style="font-size: 48px; color: #cbd5e1; margin-bottom: 20px;"></i>
                <h2 style="color: #334155; margin-bottom: 10px;">서비스 준비 중입니다</h2>
                <p style="color: #64748b;">요금 계산기 기능은 곧 제공될 예정입니다.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="components/loader.js"></script>
</body>

</html>
