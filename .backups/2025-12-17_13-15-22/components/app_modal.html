<!-- App Modal Component -->
<div id="app-modal"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); z-index: 10000; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s ease;">
    <div class="app-modal-content"
        style="background: white; width: 90%; max-width: 520px; border-radius: 16px; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); transform: translateY(20px); transition: transform 0.3s ease; font-family: 'Pretendard', sans-serif;">
        <!-- Header -->
        <div
            style="background: #1e293b; padding: 24px 30px; display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 1px solid #334155;">
            <div>
                <h3 style="color: white; font-size: 1.25rem; margin: 0; font-weight: 700; letter-spacing: -0.5px;">견적/상담
                    신청</h3>
                <p style="color: #94a3b8; font-size: 0.875rem; margin: 6px 0 0; line-height: 1.4;">전문 엔지니어가 빠르고 정확하게 안내해
                    드립니다.</p>
            </div>
            <button onclick="closeAppModal()"
                style="background: rgba(255,255,255,0.1); border: none; color: #cbd5e1; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s;">
                <i class="fas fa-times" style="font-size: 16px;"></i>
            </button>
        </div>

        <!-- Body -->
        <div style="padding: 30px; max-height: 80vh; overflow-y: auto;">
            <!-- Product Summary -->
            <div
                style="background: #f8fafc; padding: 16px; border-radius: 8px; margin-bottom: 24px; border: 1px solid #e2e8f0;">
                <label
                    style="display: block; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: #64748b; margin-bottom: 4px;">문의
                    상품</label>
                <div id="app-product-name-display" style="font-size: 1rem; font-weight: 700; color: #0f172a;">-</div>
                <div id="app-product-details-display" style="font-size: 0.875rem; color: #475569; margin-top: 4px;">-
                </div>
            </div>

            <form id="application-form" onsubmit="submitApplication(event)">
                <input type="hidden" id="app-product-type" name="product_type">
                <input type="hidden" id="app-product-name" name="product_name">
                <input type="hidden" id="app-product-details" name="product_details">
                <input type="text" id="app-website-url" name="website_url" style="display:none;" autocomplete="off"
                    tabindex="-1">

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label
                            style="display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 8px; color: #334155;">회사명
                            <span style="color:#ef4444">*</span></label>
                        <input type="text" id="app-company" name="company" required placeholder="회사명"
                            style="width: 100%; padding: 12px 14px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 0.95rem; outline: none;">
                    </div>
                    <div>
                        <label
                            style="display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 8px; color: #334155;">담당자명
                            <span style="color:#ef4444">*</span></label>
                        <input type="text" id="app-name" name="name" required placeholder="이름"
                            style="width: 100%; padding: 12px 14px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 0.95rem; outline: none;">
                    </div>
                </div>

                <div style="margin-bottom: 20px;">
                    <label
                        style="display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 8px; color: #334155;">연락처
                        <span style="color:#ef4444">*</span></label>
                    <div style="position: relative;">
                        <input type="tel" id="app-phone" name="phone" required placeholder="010-0000-0000"
                            style="width: 100%; padding: 12px 14px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 0.95rem; outline: none;">
                    </div>
                </div>

                <div style="margin-bottom: 20px;">
                    <label
                        style="display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 8px; color: #334155;">이메일
                        <span style="color:#ef4444">*</span></label>
                    <input type="email" id="app-email" name="email" required placeholder="example@company.com"
                        style="width: 100%; padding: 12px 14px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 0.95rem; outline: none;">
                </div>

                <div style="margin-bottom: 24px;">
                    <label
                        style="display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 8px; color: #334155;">문의
                        / 요청사항</label>
                    <textarea id="app-memo" name="memo" rows="3" placeholder="궁금하신 점이나 추가 요청사항을 적어주세요."
                        style="width: 100%; padding: 12px 14px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 0.95rem; resize: vertical; outline: none;"></textarea>
                </div>

                <!-- Math Challenge -->
                <div
                    style="background: #f1f5f9; padding: 16px; border-radius: 8px; margin-bottom: 24px; border: 1px solid #e2e8f0; display: flex; align-items: center; justify-content: space-between;">
                    <label
                        style="font-size: 0.875rem; font-weight: 600; color: #475569; display: flex; align-items: center; gap: 6px;"><i
                            class="fas fa-shield-alt"></i> 자동입력 방지</label>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span id="math-challenge-q"
                            style="background: white; padding: 6px 12px; border-radius: 6px; font-weight: bold; color: #334155; font-family: monospace; border: 1px solid #cbd5e1;"></span>
                        <input type="number" id="math-challenge-a" required placeholder="정답"
                            style="width: 70px; padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; text-align: center; font-weight: 600; outline: none;">
                    </div>
                    <input type="hidden" id="math-challenge-real">
                </div>

                <button type="submit" id="btn-app-submit"
                    style="width: 100%; background: #dc2626; color: white; padding: 16px; border: none; border-radius: 8px; font-weight: 700; font-size: 1rem; cursor: pointer; transition: all 0.2s; box-shadow: 0 4px 6px -1px rgba(220, 38, 38, 0.2);">상담
                    신청하기</button>
            </form>

            <!-- Success View -->
            <div id="app-success-view" style="display: none; padding: 40px 30px; text-align: center;">
                <div
                    style="width: 80px; height: 80px; background: #dcfce7; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px;">
                    <i class="fas fa-check"
                        style="font-size: 40px; color: #16a34a; opacity: 0; animation: checkPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; animation-delay: 0.2s;"></i>
                </div>
                <h3 style="font-size: 1.5rem; font-weight: 700; color: #1e293b; margin-bottom: 12px;">신청이 완료되었습니다!</h3>
                <p style="color: #64748b; line-height: 1.6; margin-bottom: 30px;">담당자가 내용을 확인 후<br><span
                        style="color: #1e293b; font-weight: 600;">빠르게 연락드리겠습니다.</span></p>

                <div
                    style="background: #f8fafc; padding: 15px; border-radius: 8px; margin-bottom: 30px; text-align: left;">
                    <div style="display: flex; gap: 10px; margin-bottom: 8px; font-size: 13px;">
                        <span style="color: #94a3b8; width: 60px;">상품명</span>
                        <span style="color: #334155; font-weight: 600;" id="success-product-name">-</span>
                    </div>
                    <div style="display: flex; gap: 10px; font-size: 13px;">
                        <span style="color: #94a3b8; width: 60px;">접수번호</span>
                        <span style="color: #334155; font-weight: 600;" id="success-ref-id">-</span>
                    </div>
                </div>

                <button onclick="closeAppModal()"
                    style="width: 100%; background: #1e293b; color: white; padding: 16px; border: none; border-radius: 8px; font-weight: 700; font-size: 1rem; cursor: pointer; transition: all 0.2s;">확인</button>
            </div>
        </div>
    </div>
</div>
<!-- Styles for Modal Animation -->
<style>
    @keyframes checkPop {
        0% {
            transform: scale(0);
            opacity: 0;
        }

        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
</style>
